[b3]
event_queue_size=50             # Max number of events to sat in event queue.
event_queue_expire_time=10      # Max amount of seconds for an event to sat in queue for processing.

[server]
rcon_ip=127.0.0.1               # The game server ip address (127.0.0.1 if on localhost).
rcon_port=27960                 # The port of where to spam RCON commands.
rcon_password=thepassword       # The password to be used to spam RCON commands.
rcon_timeout=0.75               # The timeout for an RCON command.
rcon_delay=0.25                 # The delay between RCON commands.